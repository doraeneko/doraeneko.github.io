<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title>My Macroquad Game</title>
    <style>
        html,
        body {
            margin: 0;
            padding: 0;
            background: black;
            overflow: hidden;
            width: 100%;
            height: 100%;
        }

        canvas {
            display: block;
            margin: auto;
        }
    </style>
</head>

<body>
    <script>
        // Macroquad runtime loader (from miniquad)
        const canvas = document.createElement("canvas");
        document.body.appendChild(canvas);

        const importObject = {
            env: {
                abort: () => console.error("Abort!"),
            }
        };

        fetch("test_game.wasm")
            .then(r => r.arrayBuffer())
            .then(bytes => WebAssembly.instantiate(bytes, importObject))
            .then(results => {
                const exports = results.instance.exports;
                if (exports.main) {
                    exports.main();
                } else {
                    console.error("No `main` export found in wasm");
                }
            });
    </script>
</body>

</html>
